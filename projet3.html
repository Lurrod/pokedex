<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
        <!-- Partie gauche -->
        <div class="left-panel">
            <div class="screen">
                <div class="pokemon">
                    <img class="pokemon-image" src="" alt="Image du Pokémon">
                </div>
                <div class="glass"></div>
            </div>
            <div class="buttons">
                <button class="big-button"></button> 
                <button class="button green"></button>
                <button class="button orange"></button>
            </div>
            <div class="button-down">
                <div class="buttons name">
                    <span class="pokemon-name"></span>
                </div>
                <div class="d-pad">
                    <button class="up"></button>
                    <button class="left"></button>
                    <button class="center"></button>
                    <button class="right"></button>
                    <button class="down"></button>
                </div>                                            
            </div>
        </div>

        <!-- Partie droite -->
        <div class="right-panel">
            <div class="controls">
                <div class="button-top">
                    <div class="type-icons"></div>
                    <div class="button name-top">
                        <span class="pokemon-name"></span>
                    </div>
                </div>
            </div>
            <div class="screen-right">
                <ul class="stats-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
