<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="pokedex">
        <!-- Partie gauche -->
        <div class="left-panel">
            <div class="screen">
                <div class="pokemon">
                    <img class="pokemon-image" src="pokemon.png">
                </div>
            </div>
            <div class="buttons">
                <div class="big-button"></div>
                <div class="button green"></div>
                <div class="button orange"></div>
            </div>
            <div class="button-down">
                <div class="buttons name"> Rayquaza</div>
                <div class="buttons d-pad">
                    <div class="up"></div>
                    <div class="down"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="center"></div>
                </div>                
            </div>
        </div>

        <!-- Partie droite -->
         
        <div class="right-panel">
            <div class="controls">
                <div class="button-top">
                    <img src="type.png">
                    <div class="button name-top">Rayquaza</div>
                </div>
            </div>
             <div class="description">
                <ul>
                    <li>PV : <span>90</span></li>
                    <li>Attaque : <span>95</span></li>
                    <li>Defense : <span>110</span></li>
                    <li>Attaque spéciale : <span>120</span></li>
                    <li>Defense spéciale : <span>455</span></li>
                    <li>Vitesse : <span>105</span></li>    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
