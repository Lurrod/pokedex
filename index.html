<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="pokedex">
        <!-- Partie gauche -->
        <div class="left-panel">
            <div class="screen">
                <h1>POKEMON</h1>
                <img src="pokemon.png">
            </div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>                <div class="button"></div>
            </div>
            <div class="buttons2">
            <div class="screen-name"></div>
            <div class="toggle"></div>
            </div>
            </div>

        <!-- Partie droite -->
         
        <div class="right-panel">
           
            <div class="controls">
                <button>Bouton Bleu</button>
                <button>Nom pokemon</button>
            </div>
             <div class="description">
                <ul>
                    <li>PV<span>90</span></li>
                    <li>Attaque<span>95</span></li>
                    <li>Defense<span>110</span></li>
                    <li>Attaque spéciale<span>120</span></li>
                    <li>Defense spéciale<span>455</span></li>
                    <li>Vitesse <span>105</span></li>
                    
                </ul>

            </div>
            
        </div>
    </div>
</body>
</html>
